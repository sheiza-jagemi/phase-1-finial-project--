<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Ysl Movie Box</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Yslflix</h1></div>
            <div class="menu-container">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search movies...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <ul class="menu-list">
                    <li class="menu-list-item active" data-section="home">Home</li>
                    <li class="menu-list-item" data-section="series">Series</li>
                    <li class="menu-list-item" data-section="movies">Movies</li>
                    <li class="menu-list-item" data-section="popular">New & Popular</li>
                    <li class="menu-list-item" data-section="list">My List</li>
                </ul>
            </div>
                  <div class="profile-container">
                <img class="profile-picture" src="image/_.jpeg" alt="User Profile">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle" id="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </nav>

    
    <aside class="sidebar">
        <i class="left-menu-icon fa-solid fa-magnifying-glass" data-icon="search"></i>
        <i class="left-menu-icon fa-solid fa-house active" data-icon="home"></i>
        <i class="left-menu-icon fa-solid fa-users" data-icon="users"></i>
        <i class="left-menu-icon fa-solid fa-bookmark" data-icon="bookmark"></i>
        <i class="left-menu-icon fa-solid fa-tv" data-icon="tv"></i>
        <i class="left-menu-icon fa-solid fa-hourglass-start" data-icon="history"></i>
        <i class="left-menu-icon fa-solid fa-cart-shopping" data-icon="cart"></i>
    </aside>
