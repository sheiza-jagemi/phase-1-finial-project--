<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Ysl Movie Box</title>

<body>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Yslflix</h1></div>

                    <input type="text" class="search-input" placeholder="Search movies...">

                </div>
                <ul class="menu-list">
                    <li class="menu-list-item active" data-section="home">Home</li>

                    <li class="menu-list-item" data-section="popular">New & Popular</li>
                    <li class="menu-list-item" data-section="list">My List</li>

            </div>
